<mat-toolbar class="header ">
    <div class="header__left">
        <svg-icon class="svg-icon" key="clock"></svg-icon>
    </div>

    <div class="header__search">
        <mat-form-field color="accent" appearance="outline" floatLabel="never">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Type here to search">
        </mat-form-field>
    </div>

    <div class="header__right">
        <svg-icon class="svg-icon" key="circleHelp"></svg-icon>

        <div class="header__avatar" >
            <button mat-button [matMenuTriggerFor]="myAccountMenu" class="header__avatar-menu-btn">
                <img *ngIf="user?.profilePhoto" [src]="user?.profilePhoto" alt="">
                <div *ngIf="!user?.profilePhoto" class="header__avatar-fallback">
                    <svg-icon class="svg-icon" key="user"></svg-icon>
                </div>
            </button>

            <mat-menu #myAccountMenu="matMenu" xPosition="before" class="header__avatar-menu">
                <p class="header__avatar-user-name">{{ user?.name }}</p>
                <hr>
                <button mat-menu-item (click)="logout()" class="header__avatar-menu-logout">
                    <span>Logout</span>
                </button>
            </mat-menu>
        </div>
    </div>
</mat-toolbar>
